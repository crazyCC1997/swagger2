<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<form action="@{/save}" method="post">
    用户姓名：<input type="text" name="name" />
    <!-- 在名字右侧显示效验结果 -->
    <font color="red" error="${users.name}"></font>
    <br/>
    用户密码：<input type="password" name="password" />
    <font color="red" errors="${users.password}"></font>
    <br/>
    用户年龄：<input type="text" name="age" />
    <font color="red" errors="${users.age}"></font>
    <br/>
    用户邮箱：<input type="text" name="email" />
    <font color="red" errors="${users.email}"></font>
    <br/>
    <input type="submit" value="OK"/>
</form>
</html>
